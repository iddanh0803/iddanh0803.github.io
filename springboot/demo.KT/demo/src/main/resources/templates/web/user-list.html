<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết User</title>
</head>
<body>
<h1>Chi tiết User</h1>
<p>ID: <span th:text="${user.id}"></span></p>
<p>Tên: <span th:text="${user.name}"></span></p>
<p>Số điện thoại: <span th:text="${user.phone}"></span></p>
<p>Địa chỉ: <span th:text="${user.address}"></span></p>
</body>
</html>
